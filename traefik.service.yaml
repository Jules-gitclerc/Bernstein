apiVersion: v1
kind: Service
metadata:
  name: traefik_service
  namespace: kube-public
spec:
  selector:
    app: traefik:1.7
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30021
    - name: admin
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30042
